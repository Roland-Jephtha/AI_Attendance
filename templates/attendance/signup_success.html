<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Success - AI Attendance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .success-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 3rem;
            text-align: center;
        }
        .success-icon {
            font-size: 4rem;
            color: #28a745;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="success-card">
                    <i class="fas fa-check-circle success-icon"></i>
                    <h2 class="text-success mb-3">Account Created Successfully!</h2>
                    <p class="lead mb-4">Welcome to the AI Attendance System!</p>
                    
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle me-2"></i>
                        Your account has been created and you are now logged in.
                    </div>
                    
                    <div class="d-grid gap-2">
                        <a href="{% url 'student_face_enrollment' %}" class="btn btn-primary btn-lg">
                            <i class="fas fa-camera me-2"></i>Set Up Face Recognition
                        </a>
                        <a href="{% url 'student_dashboard' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-tachometer-alt me-2"></i>Go to Dashboard
                        </a>
                    </div>
                    
                    <div class="mt-4 p-3 bg-light rounded">
                        <small class="text-muted">
                            <strong>Next Steps:</strong><br>
                            1. Set up face recognition for easy attendance<br>
                            2. Explore your dashboard<br>
                            3. Join your classes
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
